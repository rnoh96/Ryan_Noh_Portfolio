<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan's Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="libs/jquery-3.5.1.min.js"></script>

<body>
    <div class="navigation">
        <p>Ryan's Portfolio</p>
        <nav class="main-nav">

    <div id="banner">
        <div id="inner-banner">
            <div id="banner-title">

            </div>
            <div id="banner-desc">

            </div>
        </div>

    <section id="about-me">

        </div>
        <div id="about-me-desc">
            <div class="about-me-specific">
                <div class="icon">
                    <img src="images/about-me/user.png" alt="">
                </div>
                <div class="writing">
                    <p>Name</p>
                    <p>Ryan Noh</p>
                </div>
            </div>
            <div class="about-me-specific">
                <div class="icon">
                    <img src="images/about-me/calendar.png" alt="">
                </div>
                <div class="writing">
                    <p>Birth Date</p>
                    <p>Feburary 22, 1996</p>
                </div>
            </div>
            <div class="about-me-specific">
                <div class="icon">
                    <img src="images/about-me/address.png" alt="">
                </div>
                <div class="writing">
                    <p>Address</p>
                    <p>3911 Carrigan Court</p>
                </div>
            </div>
            <div class="about-me-specific">
                <div class="icon">
                    <img src="images/about-me/phone.png" alt="">
                </div>
                <div class="writing">
                    <p>Phone</p>
                    <p>604-500-4881</p>
                </div>
            </div>
            <div class="about-me-specific">
                <div class="icon">
                    <img src="images/about-me/email.png" alt="">
                </div>
                <div class="writing">
                    <p>Email</p>
                    <p>rnoh96@gmail.com</p>
                </div>
            </div>
            <div class="about-me-specific">
                <div class="icon">
                    <img src="images/about-me/education.png" alt="">
                </div>
                <div class="writing">
                    <p>Education</p>
                    <p>CIT, BCIT</p>
                </div>
            </div>
        </div>
    </section>
        
    <section id="skills">
        <div>
            <h2 class="title black-title-font">SKILLS</h2>
        </div>

        <div class="skills-set">
            <img src="images/skills/frontend.png" alt="">
            <img src="images/skills/backend.png" alt="">
            <img src="images/skills/deployment.png" alt="">
            <img src="images/skills/git-control.png" alt="">
        </div>
    </section>

    <section id="projects">
        <h2 class="title black-title-font">PROJECTS</h2>

        <div class="projects-set">
